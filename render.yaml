services:
  - type: web
    name: todo-backend
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001

  - type: static
    name: todo-frontend
    staticPublicPath: frontend/build
    buildCommand: cd frontend && npm install && npm run build
    envVars:
      - key: REACT_APP_API_URL
        value: ${BACKEND_URL}
