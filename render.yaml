services:
  - type: web
    name: todo-backend
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001

  - type: web
    name: todo-frontend
    runtime: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: npx serve -s frontend/build -l 3000
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: ${BACKEND_URL}
